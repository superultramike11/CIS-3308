<html>
    <title>Demo Page</title>
    <link href="./style/postStyle.css" rel="stylesheet" type="text/css" />
    <link href="./style/demo.css" rel="stylesheet" type="text/css" />


    <body class="demo">

        <div class="center">
            <h1>Tea Time With Luke | Example of Demo</h1>
            <h2>Shows Three Components on Page</h2>
            <h3>No Hard Coded HTML, No Global CSS, No Global JS related to components</h3>
        </div>

        <div id="content" class='content-container'>
        </div>

        <div class="center">
            <h1>FOR USER TESTING</h1>
        </div>
        
        <!-- FOR DEMOING USERS ABILITY TO UPDATE SEVERITY | UNRELATED TO COMPONENTS, ONLY FOR TESTING PUBLIC FUNTIONS. -->
        <table class="tests">
            <tr>
                <th></th>
                <th>Post One</th>
                <th>Post Two</th>
                <th>Post Three</th>
            </tr>
            <tr>
                <th>Impact</th>
                <td>
                    <button type="button" onclick=firstPost.setImpactSeverity(parseInt(firstPost.querySelector("button").innerHTML)+1)>Increase Severity</button><br/>
                    <button type="button" onclick=firstPost.setImpactSeverity(parseInt(firstPost.querySelector("button").innerHTML)-1)>Decrease Severity</button>
                </td>
                <td>
                    <button type="button" onclick=secondPost.setImpactSeverity(parseInt(secondPost.querySelector("button").innerHTML)+1)>Increase Severity</button><br/>
                    <button type="button" onclick=secondPost.setImpactSeverity(parseInt(secondPost.querySelector("button").innerHTML)-1)>Decrease Severity</button>
                </td>
                <td>
                    <button type="button" onclick=thirdPost.setImpactSeverity(parseInt(thirdPost.querySelector("button").innerHTML)+1)>Increase Severity</button><br/>
                    <button type="button" onclick=thirdPost.setImpactSeverity(parseInt(thirdPost.querySelector("button").innerHTML)-1)>Decrease Severity</button>
                </td>
            </tr>
            <tr>
                <th>Scheduled Update</th>
                <td>
                    <!-- The id's being used here are completely unrelated to the component, and are just used for organizing the test input fields. -->
                    <form>
                        <input id=1 placeholder="April 3, 2021, 19:00:00" /><br/>
                        <input id=2 placeholder="Article Body" /><br/>
                        <button type="button" onclick="firstPost.updatePost(document.getElementById(1).value, document.getElementById(2).value)">Schedule Post</button>
                    </form>
                </td>
                <td>
                    <form>
                        <input id=3 placeholder="April 3, 2021, 19:00:00" /><br/>
                        <input id=4 placeholder="Article Body" /><br/>
                        <button type="button" onclick="secondPost.updatePost(document.getElementById(3).value, document.getElementById(4).value)">Schedule Post</button>
                    </form>
                </td>
                <td>
                    <form>
                        <input id=5 placeholder="April 3, 2021, 19:00:00" /><br/>
                        <input id=6 placeholder="Article Body" /><br/>
                        <button type="button" onclick="thirdPost.updatePost(document.getElementById(5).value, document.getElementById(6).value)">Schedule Post</button>
                    </form>
                </td>
            </tr>
        </table>


    </body>


    <script src="./js/MakePost.js"></script>

        //========================================================================================================================================
        //                                                             MAKING POSTS
        //========================================================================================================================================
        
        var firstPost = MakePost(postOneData, {style: "thumbnailHover"});

        // Here is a manual test of the public functions if you would like to see an example outside of the testing table I created.

        document.getElementById("content").appendChild(firstPost);

    </script>

</html>
