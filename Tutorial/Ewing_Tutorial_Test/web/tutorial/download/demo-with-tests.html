<!DOCTYPE html>
<html>
    <title>Demo Page</title>
    <link href="albumStyle.css" rel="stylesheet" type="text/css" />
    <link href="demo.css" rel="stylesheet" type="text/css" />

    <body class="demo">
        <div id="content">
        </div>

        <table class="albums">
            <tr>
                <td>
                    <p>Album One</p>
                    <button type="button" onclick=firstAlbum.setImpactSeverity(parseInt(firstAlbum.querySelector("button").innerHTML)+10)>Increase Review Score</button><br/>
                    <button type="button" onclick=firstAlbum.setImpactSeverity(parseInt(firstAlbum.querySelector("button").innerHTML)-10)>Decrease Review Score</button>
                </td>
                <td>
                    <p>Album Two</p>
                    <button type="button" onclick=secondAlbum.setImpactSeverity(parseInt(secondAlbum.querySelector("button").innerHTML)+10)>Increase Review Score</button><br/>
                    <button type="button" onclick=secondAlbum.setImpactSeverity(parseInt(secondAlbum.querySelector("button").innerHTML)-10)>Decrease Review Score</button>
                </td>
                <td>
                    <p>Album Three</p>
                    <button type="button" onclick=thirdAlbum.setImpactSeverity(parseInt(thirdAlbum.querySelector("button").innerHTML)+10)>Increase Review Score</button><br/>
                    <button type="button" onclick=thirdAlbum.setImpactSeverity(parseInt(thirdAlbum.querySelector("button").innerHTML)-10)>Decrease Review Score</button>
                </td>
            </tr>
        </table>

        <script src="MakeAlbum.js"></script>
        <script>
                        var albumOneData = {
                            albumCover: "https://e.snmc.io/i/600/w/c958f9572b6cf575306356ce8c1565cb/8249847/black-midi-schlagenheim-Cover-Art.jpg",
                            albumRating: 90,
                            albumAuthor: "Black Midi",
                            albumName: "Schlagenheim by"
                        };
                        var albumTwoData = {
                            albumCover: "https://e.snmc.io/i/600/w/82702edb02091c03c5712bf1185e980f/9102556/black-midi-cavalcade-Cover-Art.jpg",
                            albumRating: 100,
                            albumAuthor: "Black Midi",
                            albumName: "Cavalcade by"
                        };
                        var albumThreeData = {
                            albumCover: "https://e.snmc.io/i/600/w/83654a9bd9d0008b0b1b8da3ba895568/9932087/black-midi-hellfire-Cover-Art.jpg",
                            albumRating: 80,
                            albumAuthor: "Black Midi",
                            albumName: "Hellfire by"
                        };

                        var firstAlbum = MakeAlbum(albumOneData, {style: "thumbnailHover"});
                        var secondAlbum = MakeAlbum(albumTwoData, {style: "thumbnailHover"});
                        var thirdAlbum = MakeAlbum(albumThreeData, {style: "thumbnailHover"});
                        
                        // Here is a manual test of the public functions if you would like to see an example outside of the testing table I created.
                        firstAlbum.setImpactSeverity(60);

                        document.getElementById("content").appendChild(firstAlbum);
                        document.getElementById("content").appendChild(secondAlbum);
                        document.getElementById("content").appendChild(thirdAlbum);
        </script>
    </body>
</html>
