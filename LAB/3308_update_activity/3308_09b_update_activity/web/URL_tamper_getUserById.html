        <style>
            body {
                background-color:beige;

            }
        </style>

    <body>
        <div>

            <h4>Enter the File Name of the API You Want To Call</h4>
            <input id="URL" size="80" value = "webAPIs/getUserByIdAPI.jsp?userId=">

            <h4>Enter the URL Parameter(s)</h4>
            <input id="URLparams" value="1">

            <br/>
            <br/>
            <button onclick="callAPI()">Call API (opens in new tab)</button>

            <script>
                function callAPI() {
                    var URL_input = document.getElementById("URL").value;

                    var URLparams_input = document.getElementById("URLparams").value;
                    url = URL_input.trim() + URLparams_input.trim();

                    window.open(url, "_blank");
                }
            </script>

        </div>
    </body>
