<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .widget {
                background-color:lightblue;
                padding:1rem;
                margin:1rem;
                width:24rem;
            }
            .item {
                position: relative; /* 
                                    with no top/bottom, left/right, "position relative" does nothing
                                    but make this element non-static so it can act as a container 
                                    for an absolute child. */ 

                background-color:#DDDDDD; /*lightgrey*/
                padding:1rem;
                margin:1rem;
                width: 20rem;
                text-align:center;
            }
            .info {
                background-color:black;
                color:white;
                text-align:left;

                position:absolute;
                left:20rem; /* indents 17 rems from left edge of its container (item */  
                top:5rem;;  /* starts 5 rems down from top edge of its container (item) */

                width:20rem;
                padding:1rem;
                display:none;
            }

            .x {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            img {
                width:15rem;
            }
            div {
                border-radius: 0.5rem;
            }
            h1, h2, h3 {
                color:navy;
            }
        </style>
    </head>
    <body>
        <h1>Proof Of Concept</h1>
        <h2>One Widget on Page, Hard Coded HTML, Global CSS, Global JS</h2>
        <div class="widget">

            <div class="item">
                <h2>2018 Audi</h2>
                <p>
                    <img src="http://cis-linux2.temple.edu/~sallyk/pics_car/white_audi.png"/>
                </p>
                <button onclick="showInfo(this)">Click Here For More Info</button>
                <div class="info">
                    <span onclick = "hide(this)" class="x">
                        &#10006;
                    </span>
                    <p>
                        <strong>Condition:</strong>
                        Fair
                    </p>
                    <p>
                        <strong>Price:</strong>
                        $21,000
                    </p>
                </div>
            </div>

            <div class="item">
                <h2>2016 Disney</h2>
                <p>
                    <img src="http://cis-linux2.temple.edu/~sallyk/pics_car/pixar.png"/>
                </p>
                <button onclick="showInfo(this)">Click Here For More Info</button>
                <div class="info">
                    <span onclick = "hide(this)" class="x">
                        &#10006;
                    </span>
                    <p>
                        <strong>Condition:</strong>
                        Superb
                    </p>
                    <p>
                        <strong>Price:</strong>
                        $50,000
                    </p>
                </div>
            </div>

            <div class="item">
                <h2>2020 Buick</h2>
                <p>
                    <img src="http://cis-linux2.temple.edu/~sallyk/pics_car/buick.png"/>
                </p>
                <button onclick="showInfo(this)">Click Here For More Info</button>
                <div class="info">
                    <span onclick = "hide(this)" class="x">
                        &#10006;
                    </span>
                    <p>
                        <strong>Condition:</strong>
                        Great
                    </p>
                    <p>
                        <strong>Price:</strong>
                        $15,000
                    </p>
                </div>
            </div>
        </div>
        <script>
            function showInfo(clickedEle) {
                var parent = clickedEle.parentElement;
                var infoEle = parent.getElementsByClassName("info")[0];
                infoEle.style.display = "block";
            }
            function hide(xEle) {
                var parent = xEle.parentElement;
                parent.style.display = "none";
            }
        </script>
    </body>
</html>
